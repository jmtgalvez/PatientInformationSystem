<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Patient Information System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <style>
        .login {
            margin: 10%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <main>
        <div class="login card">
            <h1>Patient Information System</h1>
            <p id="error"></p>
            <form action="/">
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" minlength="3" maxlength="15">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" minlength="8"> 
                </div>
                <input type="submit" value="Log In">
            </form>
        </div>
    </main>

    <footer>
        &copy; Miguel Galvez 2022
    </footer>

    <script>
        let $error = document.querySelector('#error');
        let $username = document.querySelector('#username');
        let $password = document.querySelector('#password');

        window.onload = () => {
            let $loginForm = document.querySelector('.login > form');

            $loginForm.onsubmit = verifyLogin;
        }

        function verifyLogin(e) {
            e.preventDefault();
            if ($username.value == '' || $password.value == '') {
                $error.textContent = 'Please enter a valid username & password.';
                $error.style.display = 'block';
            } else {
                window.location = 'home.html'
            }
        }
    </script>
</body>
</html>
